<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生登録</title>
</head>
<body>
<h1>受講生登録</h1>
<form th:action="@{/registerStudent}" th:object="${studentDetail}" method="POST">
  <label for="fullName">名前：</label>
  <input type="text" id="fullName" th:field="*{student.fullName}" required><br>
  <p th:if="${#fields.hasErrors('student.fullName')}" th:errors="*{student.fullName}"
     style="color:red;"></p>
  <label for="kanaName">名前（カナ）：</label>
  <input type="text" id="kanaName" th:field="*{student.kanaName}" required><br>
  <p th:if="${#fields.hasErrors('student.kanaName')}" th:errors="*{student.kanaName}"
     style="color:red;"></p>
  <label for="nickName">ニックネーム：</label>
  <input type="text" id="nickName" th:field="*{student.nickName}"><br>
  <label for="email">メールアドレス：</label>
  <input type="email" id="email" th:field="*{student.email}" required><br>
  <p th:if="${#fields.hasErrors('student.email')}" th:errors="*{student.email}"
     style="color:red;"></p>
  <label for="address">地域：</label>
  <input type="text" id="address" th:field="*{student.address}"><br>
  <label for="age">年齢：</label>
  <input type="number" id="age" min="18" th:field="*{student.age}"><br>
  <label for="gender">性別：</label>
  <input type="text" id="gender" th:field="*{student.gender}"><br>
  <label for="courseName">コース名：</label>
  <select id="courseName" th:field="*{courseNum}" required>
    <option value=1001>AWS</option>
    <option value=2001>WP</option>
    <option value=3001>FE</option>
    <option value=4001>JAVA</option>
    <option value=5001>DE</option>
    <option value=6001>WM</option>
  </select><br>
  <p th:if="${#fields.hasErrors('courseNum')}" th:errors="*{courseNum}" style="color:red;"></p>
  <label for="remark">備考：</label>
  <input type="text" id="remark" th:field="*{student.remark}"><br>
  <button type="submit" value="1">登録</button>
</form>
<br><br>
<a th:href="@{/studentList}">受講生一覧</a><br>
<a th:href="@{/studentsCoursesList}">受講生コース一覧</a>

</body>
</html>
