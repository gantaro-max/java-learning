<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>受講生更新</title>
</head>
<body>
<h1>受講生更新</h1>
<form th:action="@{/updateStudent}" th:object="${student}" method="POST">
  <label for="studentId">ID：</label>
  <input type="text" id="studentId" th:field="*{studentId}" readonly
         style="background-color:lightgray;"><br>
  <label for="fullName">名前：</label>
  <input type="text" id="fullName" th:field="*{fullName}" readonly
         style="background-color:lightgray;"><br>
  <label for="kanaName">名前（カナ）：</label>
  <input type="text" id="kanaName" th:field="*{kanaName}" readonly
         style="background-color:lightgray;"><br>
  <label for="nickName">ニックネーム：</label>
  <input type="text" id="nickName" th:field="*{nickName}"><br>
  <label for="email">メールアドレス：</label>
  <input type="email" id="email" th:field="*{email}" required><br>
  <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
     style="color:red;"></p>
  <label for="address">地域：</label>
  <input type="text" id="address" th:field="*{address}"><br>
  <label for="age">年齢：</label>
  <input type="number" id="age" min="18" th:field="*{age}"><br>
  <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"
     style="color:red;"></p>
  <label for="gender">性別：</label>
  <input type="text" id="gender" th:field="*{gender}"><br>
  <label for="remark">備考：</label>
  <input type="text" id="remark" th:field="*{remark}"><br>
  <button type="submit" value="2">更新</button>
</form>
<table border="1" style="border-collapse:collapse;">
  <thead>
  <tr>
    <th>コース名</th>
    <th>開始日</th>
    <th>修了日</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="sc : ${studentsCourses}">
    <td th:text="${sc.courseName}">JAVA</td>
    <td th:text="${#temporals.format(sc.startDate ,'yyyy/MM/dd')}">2025/08/14</td>
    <td th:text="${sc.completeDate != null ? #temporals.format(sc.completeDate ,'yyyy/MM/dd') :'未修了'}">
      2026/08/14
    </td>
  </tr>
  </tbody>
</table>
<br>
<p th:text="${errorMsg}" style="color:red;"></p>
<br>
<a th:href="@{/studentList}">受講生一覧</a><br>
<a th:href="@{/studentsCoursesList}">受講生コース一覧</a>

</body>
</html>
