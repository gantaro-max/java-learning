name: Java CI with Gradle

on:
  push:
    branches: [ "main", "develop" ] # mainかdevelopブランチにpushされたら動く
  pull_request:
    branches: [ "main", "develop" ] # mainかdevelopブランチへのPRで作動する

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Test with Gradle
        run: ./gradlew test
