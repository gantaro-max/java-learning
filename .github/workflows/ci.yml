name: Java CI with Gradle

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

env:
  EC2_USER: 'ec2-user'
  # あなたの現在のIPアドレス
  EC2_HOST: '52.199.63.94'
  SRC_PATH: 'build/libs/*.jar'
  DEST_JAR_PATH: '/home/ec2-user/StudentManagement.jar'
  SERVICE_FILE_NAME: 'StudentManagement.service'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Test with Gradle
        run: ./gradlew test

      - name: Build with Gradle Wrapper
        run: ./gradlew bootJar

      # 【変更点1】Javaのメモリ制限(-Xmx512m)を追加しました
      - name: Create Systemd Service File
        env:
          DB_URL: "jdbc:mysql://${{ secrets.RDS_ENDPOINT }}:3306/studentmanagement?useUnicode=true&characterEncoding=UTF-8"
          DB_USER: ${{ secrets.RDS_USERNAME }}
          DB_PASS: ${{ secrets.RDS_PASSWORD }}
        run: |
          cat <<EOF > $SERVICE_FILE_NAME
          [Unit]
          Description=StudentManagement App
          After=network.target
          
          [Service]
          # メモリ不足を防ぐため、最大メモリを512MBに制限します
          ExecStart=/usr/bin/java -Xmx512m -jar $DEST_JAR_PATH
          
          Environment="SPRING_DATASOURCE_URL=${DB_URL}"
          Environment="SPRING_DATASOURCE_USERNAME=${DB_USER}"
          Environment="SPRING_DATASOURCE_PASSWORD=${DB_PASS}"
          
          User=ec2-user
          Group=ec2-user
          SuccessExitStatus=143
          Restart=always
          
          [Install]
          WantedBy=multi-user.target
          EOF

      - name: SCP Transfer
        env:
          PRIVATE_KEY: ${{ secrets.AWS_EC2_PRIVATE_KEY }}
        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          scp -o StrictHostKeyChecking=no -i private_key $SRC_PATH ${EC2_USER}@${EC2_HOST}:${DEST_JAR_PATH}
          scp -o StrictHostKeyChecking=no -i private_key $SERVICE_FILE_NAME ${EC2_USER}@${EC2_HOST}:/home/${EC2_USER}/$SERVICE_FILE_NAME

      # 【変更点2】停止手順を「いきなり強制終了」に変更し、メモリを即時確保するようにしました
      - name: SSH Application Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.AWS_EC2_PRIVATE_KEY }}
          command_timeout: 30m
          script: |
            echo "1. Checking Java installation..."
            if ! command -v java &> /dev/null; then
                echo "Installing Java..."
                sudo dnf install java-21-amazon-corretto-devel -y
            fi
            
            echo "2. Force killing existing process (to free up memory NOW)..."
            # systemctl stop を待たずに、いきなりプロセスを殺してメモリを空けます
            sudo pkill -9 -f 'java -jar' || true
            
            # その後で systemd に「止まったよ」と伝えます
            sudo systemctl stop StudentManagement || true
            
            echo "3. Moving service file..."
            sudo mv /home/ec2-user/StudentManagement.service /etc/systemd/system/StudentManagement.service
            
            echo "4. Reloading systemd..."
            sudo systemctl daemon-reload
            
            echo "5. Enabling service..."
            sudo systemctl enable StudentManagement
            
            echo "6. Restarting service..."
            sudo systemctl restart StudentManagement
            
            echo "Deployment Finished Successfully!"
