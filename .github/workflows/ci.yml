name: Java CI with Gradle

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

env:
  EC2_USER: 'ec2-user'
  EC2_HOST: '3.112.218.84'
  SRC_PATH: 'build/libs/*.jar'
  # 絶対パスに変更（エラー防止のため）
  DEST_PATH: '/home/ec2-user/StudentManagement.jar'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Test with Gradle
        run: ./gradlew test

      # 【修正1】タスク名を bootJar に変更
      - name: Build with Gradle Wrapper
        run: ./gradlew bootJar

      # 【修正2】変数の展開方法とscpの記述を修正
      - name: SCP Copy Application to EC2
        env:
          PRIVATE_KEY: ${{ secrets.AWS_EC2_PRIVATE_KEY }}
        run: |
          echo "$PRIVATE_KEY" > private_key
          chmod 600 private_key
          # 変数に $ をつけ、コロンの前のスペースを削除
          scp -o StrictHostKeyChecking=no -i private_key $SRC_PATH ${EC2_USER}@${EC2_HOST}:${DEST_PATH}

      - name: SSH Application Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ env.EC2_HOST }}
          username: ${{ env.EC2_USER }}
          key: ${{ secrets.AWS_EC2_PRIVATE_KEY }}
          envs: DEST_PATH
          script: |
            # Javaのインストール確認（なければインストール）
            if ! command -v java &> /dev/null; then
                sudo dnf install java-21-amazon-corretto-devel -y
            fi

            # 既存のプロセスがあれば停止（二重起動防止）
            # pkill -f 'java -jar' || true 
            # ※今回はsystemctl restartを使うのでpkillは必須ではありませんが、念のため記述する場合もあります

            # Systemdファイルの作成
            sudo cat <<EOL | sudo tee /etc/systemd/system/StudentManagement.service
            [Unit]
            Description=StudentManagement App
            After=network.target

            [Service]
            ExecStart=/usr/bin/java -jar ${DEST_PATH}
            Restart=always
            User=ec2-user
            Group=ec2-user
            SuccessExitStatus=143

            [Install]
            WantedBy=multi-user.target
            EOL
            
            sudo systemctl daemon-reload
            sudo systemctl restart StudentManagement
            sudo systemctl enable StudentManagement
